<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="music-player">

      <nav>
        <div class="circle"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="circle"><i class="fa-solid fa-bars"></i></div>
      </nav>

      <img src="./music.jpeg" alt="music cover" class="song-img">

      <h1>Despacito</h1>
      <p>By Luis Fonsi & Daddy Yankee</p>

      <audio id="song">
        <source src="./music.mp3" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress">

      <div class="controls">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
