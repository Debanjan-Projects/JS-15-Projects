<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Animated Image Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
    <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
    <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">
    <img src="https://picsum.photos/id/1045/600/400" alt="Image 4">
    <img src="https://picsum.photos/id/1055/600/400" alt="Image 5">
    <img src="https://picsum.photos/id/1065/600/400" alt="Image 6">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span id="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img id="lightboxImg" src="">
    <span class="next">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
